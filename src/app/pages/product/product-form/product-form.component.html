<div class="form-card">
    <!-- header  -->
    <div class="form-header">
        <h5 class="title">
            <span *ngIf="type == 'add'">{{"Create Product" | translate}}</span>
            <span *ngIf="type == 'edit'">{{"Edit Product" | translate}}</span>
        </h5>
        <i class="fa fa-times close-icon" (click)="closeForm()"></i>
    </div>

    <!-- body  -->
    <div class="form-body">
        <div *ngIf="loadingGet.length != 0">

            <h2 class="text-center">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </h2>
        </div>
        <form [class.hide]="loadingGet.length > 0" [formGroup]="inputGroup">

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="box_image">
                            <img class="box_show_image" 
                                [src]="imageUrl">
                        </div>
                        <div class="size-img-recommed"> ( 1076px X 360px )</div>
                        <div class="box_choose_image mt-3">
                            <label class="btn btn-primary">
                                <i class="fas fa-upload"></i> {{'Upload Image' | translate}}
                                <input id="imageInput" type="file" accept="image/*" (change)="onImageSelected($event)"
                                    style="display: none;">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width my-custom-control" appearance="outline">
                        <mat-label>{{'Link' | translate}}</mat-label>
                        <input matInput formControlName="link" type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width my-custom-control" appearance="outline">
                        <mat-label>{{'Order' | translate}}</mat-label>
                        <input matInput formControlName="order" type="number">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width my-custom-control text_description" appearance="outline">
                        <mat-label>{{'Description' | translate}}</mat-label>
                        <textarea matInput rows="6" formControlName="description"></textarea>
                        <!-- <mat-error *ngIf="inputGroup.get('description').hasError('required')">
                            {{'This field is required' | translate}}!
                        </mat-error> -->
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>


    <!-- footer  -->
    <div class="form-footer">
        <button [disabled]="!isValid()" (click)="createData()" type="button" class="btn btn-primary submit-btn"
            *ngIf="type == 'add'">
            {{'Save' | translate}}
        </button>
        <button [disabled]="!isValid()" (click)="editData()" type="button" class="btn btn-primary submit-btn"
            *ngIf="type == 'edit'">
            {{'Update' | translate}}
        </button>
    </div>
</div>
