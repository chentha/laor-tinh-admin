<div class="form-card">
    <!-- header  -->
    <div class="form-header">
        <h5 class="title">
            <span *ngIf="type == 'add'">{{"Create Product" | translate}}</span>
            <span *ngIf="type == 'edit'">{{"Edit Order" | translate}}</span>
        </h5>
        <i class="fa fa-times close-icon" (click)="closeForm()"></i>
    </div>

    <!-- body  -->
    <div class="form-body">
        <div *ngIf="loadingGet.length != 0">

            <h2 class="text-center">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </h2>
        </div>
        <form [class.hide]="loadingGet.length > 0" [formGroup]="inputGroup">

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field style="font-size: 12px;" appearance="outline"
                        class="example-full-width my-custom-control">
                        <mat-label>{{ 'Order Status' | translate }}</mat-label>
                        <mat-select formControlName="orderStatus">
                            <mat-option style="font-size: 12px;" *ngFor="let status of statusOrder" [value]="status.value">
                                {{ status.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>


    <!-- footer  -->
    <div class="form-footer">
        <!-- <button [disabled]="!isValid()" (click)="createData()" type="button" class="btn btn-primary submit-btn"
            *ngIf="type == 'add'">
            {{'Save' | translate}}
        </button> -->
        <button [disabled]="!isValid()" (click)="editData()" type="button" class="btn btn-primary submit-btn"
            *ngIf="type == 'edit'">
            {{'Update' | translate}}
        </button>
    </div>
</div>
